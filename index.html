<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="body">
    <!--блок page-->
    <div class="page">
        <!--ШАПКА-->
       <header class="header">
           <!--ЛОГОТИП -->
           <img class="header__logo" src="./images/header/Vector.svg" alt="логотип сервиса">
       </header>
       <!--ПРОФИЛЬ-->
       <section class="profile">
           <!--АВАТАР -->
           <img class="profile__img" src="./images/profile/image.jpg" alt="автар пользователя">
           <!--ИНФОРМАЦИЯ О ПРОФИЛЕ-->
           <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="profile__edit-btn" type="button"></button>
               <p class="profile__about">Исследователь океана</p>
           </div>
           <!--КНОПКА ДОБАВИТЬ-->
           <button class="profile__add-btn" type="button"></button>
       </section>
       <!--ЭЛЕМЕНТЫ-->
       <main class="elements">
           <!--сюда JS вставляет карточки  -->
       </main>
       <!--ФУТЕР-->
       <footer class="footer">
           <p class="footer__copyright">&copy; 2020 Руслан Тихомиров</p>
       </footer>
       <!--POPUP редактирования профиля-->
       <section class="popup">
            <form class="popup__container">
                <button class="popup__icon-close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__name" type="text" placeholder="Имя" >
                <input class="popup__about" type="text" placeholder="О себе">
                <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </section>
        <!--POPUP добавления карточки-->
       <section class="popup-card">
        <form class="popup-card__container">
            <button class="popup-card__icon-close" type="button"></button>
            <h3 class="popup-card__title">Новое место</h3>
            <input class="popup-card__name" type="text" placeholder="Название" >
            <input class="popup-card__about" type="url" placeholder="Ссылка на картинку">
            <button class="popup-card__button" type="submit" aria-label="Создать">Создать</button>
        </form>
        </section>
         <!--POPUP с картинкой-->
        <section class="popup-img">
           <div class="popup-img__container">
                <button class="popup-img__icon-close" type="button"></button>
                <img class="popup-img__image" src="https://pbs.twimg.com/media/EFXlbrpXoAALbeH.png:large" alt="изображение карточки">
                <p class="popup-img__text"></p>
            </div>
        </section>    
    </div>
<!--ШАБЛОН ДЛЯ ДОБАВЛЕНИЯ КАРТОЧКИ-->
<template id="template">
    <div class="elements__item">
        <img class="elements__img" src="https://pbs.twimg.com/media/EFXlbrpXoAALbeH.png:large" alt="изображение города">
        <button class="elements__trash" type="button"></button>
        <h3 class="elements__title"></h3>
        <button class="elements__like" type="button"></button>
     </div>    
</template>    
<script src="./scripts/script.js"></script>    
</body>
</html>
