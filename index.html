<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body>
    <!--блок page-->
    <div class="page">
        <!--ШАПКА-->
       <header class="header">
           <!--ЛОГОТИП -->
           <img class="header__logo" src="./images/header/Vector.svg" alt="логотип сервиса">
       </header>
       <!--ПРОФИЛЬ-->
       <section class="profile">
           <!--АВАТАР -->
           <img class="profile__img" src="./images/profile/image.jpg" alt="автар пользователя">
           <!--ИНФОРМАЦИЯ О ПРОФИЛЕ-->
           <div class="profile__info">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button class="profile__edit-btn" type="button"></button>
               <p class="profile__about">Исследователь океана</p>
           </div>
           <!--КНОПКА ДОБАВИТЬ-->
           <button class="profile__add-btn" type="button"></button>
       </section>
       <!--ЭЛЕМЕНТЫ-->
       <main class="elements">
           <div class="elements__item">
               <img class="elements__img" src="./images/elements/1.jpg" alt="изображение карачаевск">
               <h3 class="elements__title">Карачаевск</h3>
               <button class="elements__like" type="button"></button>
            </div>
            <div class="elements__item">
                <img class="elements__img" src="./images/elements/2.jpg" alt="изображение гора эльбрус">
                <h3 class="elements__title">Гора эльбрус</h3>
                <button class="elements__like" type="button"></button>
            </div>
            <div class="elements__item">
                <img class="elements__img" src="./images/elements/3.jpg" alt="изображение домбай">
                <h3 class="elements__title">Домбай</h3>
                <button class="elements__like" type="button"></button>
            </div>
            <div class="elements__item">
                <img class="elements__img" src="./images/elements/2.jpg" alt="изображение гора эльбрус">
                <h3 class="elements__title">Гора эльбрус</h3>
                <button class="elements__like" type="button"></button>
            </div>
            <div class="elements__item">
                <img class="elements__img" src="./images/elements/3.jpg" alt="изображение домбай">
                <h3 class="elements__title">Домбай</h3>
                <button class="elements__like" type="button"></button>
            </div>
            <div class="elements__item">
                <img class="elements__img" src="./images/elements/1.jpg" alt="изображение Карачаево-Черкессия">
                <h3 class="elements__title">Карачаево-Черкессия</h3>
                <button class="elements__like" type="button"></button>
            </div>
       </main>
       <!--ФУТЕР-->
       <footer class="footer">
           <p class="footer__copyright">© 2020 Mesto Russia</p>
       </footer>
       <!--POPUP-->
       <section class="popup">
            <form class="popup__container">
                <button class="popup__icon-close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__about" type="text" placeholder="О себе" value="Исследователь океана">
                <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </section>  
    </div>
<script src="./scripts/script.js"></script>    
</body>
</html>
